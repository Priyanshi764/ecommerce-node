<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .admin-login-container {
  min-height: 100vh;
  background: linear-gradient(100deg, #faf5f0 50%, #d3b273 10%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

.admin-login-box {
  background: #ffffff;
  padding: 50px;
  width: 100%;
  max-width: 450px;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.18);
  text-align: center;
  animation: fadeUp 0.8s ease;
}

/* Admin badge */
.admin-badge {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #d3b273, #b8954a);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 38px;
  margin: 0 auto 20px;
  box-shadow: 0 12px 30px rgba(211, 178, 115, 0.5);
}

.admin-login-box h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 8px;
  color: var(--gray-900);
}

.admin-login-box .subtitle {
  font-size: 15px;
  color: var(--gray-600);
  margin-bottom: 35px;
}

/* Inputs */
.admin-login-box input {
  width: 100%;
  padding: 16px 20px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 2px solid #e7dfd2;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  transition: 0.3s ease;
  font-weight: 500;
  background: #faf5f0;
}

.admin-login-box input:focus {
  outline: none;
  border-color: #d3b273;
  box-shadow: 0 0 0 4px rgba(211, 178, 115, 0.25);
  background: #fff;
}

/* Button */
.admin-login-box .btn {
  width: 100%;
  background: linear-gradient(135deg, #d3b273, #b8954a);
  color: #fff;
  margin-top: 10px;
  font-size: 16px;
  padding: 16px;
  font-weight: 600;
  border-radius: 14px;
  transition: 0.3s ease;
}

.admin-login-box .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 40px rgba(184, 149, 74, 0.45);
}

/* Back link */
.back-link {
  margin-top: 25px;
  font-size: 14px;
  color: var(--gray-600);
}

.back-link a {
  color: #b8954a;
  text-decoration: none;
  font-weight: 600;
}

.back-link a:hover {
  text-decoration: underline;
}

/* Features */
.admin-features {
  margin-top: 30px;
  padding-top: 25px;
  border-top: 1px solid #eee3cf;
  text-align: left;
}

.admin-features h4 {
  font-size: 14px;
  font-weight: 600;
  color: var(--gray-700);
  margin-bottom: 12px;
  text-align: center;
}

.admin-features li {
  font-size: 13px;
  color: var(--gray-600);
  padding: 8px 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.admin-features li::before {
  content: "‚úì";
  color: #b8954a;
  font-weight: 700;
  font-size: 16px;
}

/* Subtle entry animation */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-badge">üë®‚Äçüíº</div>
      <h2>Admin Login</h2>
      <p class="subtitle">Access the admin dashboard</p>

      <input type="email" id="admin-email" placeholder="Admin Email" required>
      <input type="password" id="admin-password" placeholder="Admin Password" required>

      <button class="btn" onclick="adminLogin()">Login as Admin</button>

      <div class="admin-features">
        <h4>Admin Access Includes:</h4>
        <ul>
          <li>Add & manage products</li>
          <li>View all orders</li>
          <li>Update order status</li>
          <li>Manage inventory</li>
          <li>Delete products</li>
        </ul>
      </div>

      <p class="back-link">
        Not an admin? <a href="login.html">Regular Login</a><br>
        <a href="index.html">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/auth";

    function adminLogin() {
      const email = document.getElementById("admin-email").value.trim();
      const password = document.getElementById("admin-password").value.trim();

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      fetch(`${API_URL}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          // Check if user is admin
          if (data.user.role !== "admin") {
            alert("Access denied! This account is not an admin. ‚ùå");
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          alert("Admin login successful! üéâüë®‚Äçüíº");
          window.location.href = "admin.html";
        } else {
          alert(data.message || "Invalid credentials");
        }
      })
      .catch(() => {
        alert("Unable to login. Please try again later.");
      });
    }

    // Allow Enter key to submit
    document.getElementById("admin-password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        adminLogin();
      }
    });
  </script>
</body>
</html>
