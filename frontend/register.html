<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="orders.html">Orders</a></li>
     
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <!-- REGISTER BOX -->
  <section class="auth-container">
    <div class="auth-box">
      <h2>Create Account âœ¨</h2>
      <p>Join ShopEase and start shopping</p>

      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="admin-option">
        <label class="checkbox-label">
          <input type="checkbox" id="register-as-admin" onchange="toggleAdminCode()">
          <span>Register as Admin</span>
        </label>
        <input type="password" id="admin-code" placeholder="Admin Code (required for admin)" style="display: none; margin-top: 10px;">
        <p class="admin-hint" style="display: none; font-size: 12px; color: #6b7280; margin-top: 5px;">
          ðŸ’¡ Admin Code: <code style="background: #f3f4f6; padding: 2px 6px; border-radius: 4px;">ADMIN2026</code>
        </p>
      </div>

      <button class="btn" onclick="register()">Register</button>

      <p class="switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
      
      <p class="switch" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e5e7eb;">
        Admin? <a href="admin-login.html">Admin Login</a>
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 ShopEase. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/auth.js"></script>
</body>
</html>
